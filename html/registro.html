  </head>
  <!-- Agregamos nuestro menu de navegacion -->
  <body class="bg-white">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="../index.html"
          ><img
            class="logo"
            src="../src/imgs/logo_light.svg"
            alt="logo-grupo-4"
        /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-list navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="conocenos.html">Conócenos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="iniciar_sesion.html">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registro.html">Registrarse</a>
            </li>
          </ul>
          <div>
            <ul class="navbar-list navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="contactanos.html">Contáctanos</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="row g-0 d-flex">
          <div class="col-lg-7 d-none d-lg-block">
              <div class="img-container d-flex justify-content-center">
                  <img src="../src/imgs/signup-image2.svg" alt="sign-up-code-image" >
              </div>
          </div>
          <!-- Formulario -->
          <div class="col-lg-5 bg-white d-flex flex-column align-items-end min-vh-100">
              <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
              </div>
              <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
              <h1 class="font-weight-bold mb-4">Regístrate aquí</h1>
              <form class="mb-5">
          <!-- Campos -->  
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label fw-bold">Nombre</label>
                  <input type="text" class="form-control bg-dark-x border-0" id="exampleInputEmail1" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label fw-bold">Apellido</label>
                  <input type="text" class="form-control bg-dark-x border-0" id="exampleInputEmail1" placeholder="Ingresa tu apellido">
                </div>
                  <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control bg-dark-x border-0" id="exampleInputEmail1" placeholder="Ingresa tu email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                    <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                  </div>
                  <!-- Boton -->
                  <button type="submit" class="btn w-100 submit-button">Registrarme</button>
                </form>
          </div>
      </div>
    </section>
    
    <script src="../css/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
